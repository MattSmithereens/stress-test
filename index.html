<!DOCTYPE html>
<!-- Include several questions.
One that lists warning signs of being negatively affected by stress ("Loss of sleep", "Feeling overwhelmed", etc.)
One that lists health symptoms linked to high-stress ("High blood pressure", "anxiety", etc.)
Another that lists recommended coping methods to deal with stress. ("Meditate", "Manage your time", "Pet a cat", etc.) Instruct users to check all that apply to them.
Then, based on user answers, provide some guidance: For instance, if a user reports 4 stress-related symptoms, and 6 warning signs apply to them, suggest some resources to help them out.
Or, if a user says 4 warning signs of high stress apply to them, but they also report using 5 of the recommended ways to manage stress, tell them they're doing a pretty good job.
Include at least 3 possible results. -->
<html>
<head>
  <meta charset="utf-8">
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>STRESS TEST</title>
</head>
<body>
  <div class="container">
    <h1>STRESS TEST</h1>
    <form id="stressTest">
      <div class="form-group">
        <!-- warning signs -->
        <p>Are you experiencing any of these warning signs? (check all that apply)</p>
        <div class="checkbox">
          <label for="warningSleep">
            <input type="checkbox" name="warning" value="warningSleep" id="warningSleep">
            Loss of sleep.
          </label>
        </div>
        <div class="checkbox">
          <label for="warningOverwhelmed">
            <input type="checkbox" name="warning" value="warningOverwhelmed" id="warningOverwhelmed">
            Feeling overwhelmed.
          </label>
        </div>
        <div class="checkbox">
          <label for="warningAppetite">
            <input type="checkbox" name="warning" value="warningAppetite" id="warningAppetite">
            Loss of appetite.
          </label>
        </div>
        <div class="checkbox">
          <label for="warningLethargy">
            <input type="checkbox" name="warning" value="warningLethargy" id="warningLethargy">
            Lethargy.
          </label>
        </div>
        <div class="checkbox">
          <label for="warningHopelessness">
            <input type="checkbox" name="warning" value="warningHopelessness" id="warningHopelessness">
            Hopelessness.
          </label>
        </div>
        <div class="checkbox">
          <label for="warningKick">
            <input type="checkbox" name="warning" value="warningKick" id="warningKick">
            Desire to kick dogs and/or cats.
          </label>
        </div>
      </div>
      <!-- health symptoms -->
      <p>Are you experiencing any of these symptoms? (check all that apply)</p>
      <div class="checkbox">
        <label for="symptomBlood">
          <input type="checkbox" name="warning" value="symptomBlood" id="symptomBlood">
          High blood pressure.
        </label>
      </div>
      <div class="checkbox">
        <label for="symptomAnxiety">
          <input type="checkbox" name="warning" value="symptomAnxiety" id="symptomAnxiety">
          Anxiety.
        </label>
      </div>
      <div class="checkbox">
        <label for="symptomHair">
          <input type="checkbox" name="warning" value="symptomHair" id="symptomHair">
          Hair loss.
        </label>
      </div>
      <div class="checkbox">
        <label for="symptomWeight">
          <input type="checkbox" name="warning" value="symptomWeight" id="symptomWeight">
          Weight loss/gain.
        </label>
      </div>
      <div class="checkbox">
        <label for="symptomBags">
          <input type="checkbox" name="warning" value="symptomBags" id="symptomBags">
          Bags under eyes.
        </label>
      </div>
      <div class="checkbox">
        <label for="symptomStinky">
          <input type="checkbox" name="warning" value="symptomStinky" id="symptomStinky">
          Aversion to hygene.
        </label>
      </div>
      <div class="checkbox">
        <label for="symptomPoop">
          <input type="checkbox" name="warning" value="symptomPoop" id="symptomPoop">
          Loose/impacted stool.
        </label>
      </div>
      <!-- coping methods -->
      <p>What methods of self-care do you regularly practice?</p>
      <div class="checkbox">
        <label for="copingMeditation">
          <input type="checkbox" name="warning" value="copingMeditation" id="copingMeditation">
          Meditation.
        </label>
      </div>
      <div class="checkbox">
        <label for="copingWeed">
          <input type="checkbox" name="warning" value="copingWeed" id="copingWeed">
          Smoke trees.
        </label>
      </div>
      <div class="checkbox">
        <label for="copingPet">
          <input type="checkbox" name="warning" value="copingPet" id="copingPet">
          Pet a dog/cat.
        </label>
      </div>
      <div class="checkbox">
        <label for="copingHeroin">
          <input type="checkbox" name="warning" value="copingHeroin" id="copingHeroin">
          Mainline heroin.
        </label>
      </div>
      <div class="checkbox">
        <label for="copingTime">
          <input type="checkbox" name="warning" value="copingTime" id="copingTime">
          Manage your time.
        </label>
      </div>
      <div class="checkbox">
        <label for="copingBlame">
          <input type="checkbox" name="warning" value="copingBlame" id="copingBlame">
          Blame others.
        </label>
      </div>
      <div class="checkbox">
        <label for="copingIgnore">
          <input type="checkbox" name="warning" value="copingIgnore" id="copingIgnore">
          Stick fingers in ears and say, "<strong>LALALALALALA</strong>".
        </label>
      </div>
      <div class="checkbox">
        <label for="copingNetflix">
          <input type="checkbox" name="warning" value="copingNetflix" id="copingNetflix">
          Binge watch Narcos.
        </label>
      </div>
     <button type="submit">Submit Survey</button>
    </form>
    <span id="results">
    </span>
  </div>
</body>
</html>
