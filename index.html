<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>STRESS TEST</title>
</head>
<body>
  <div class="container">
    <h1>STRESS TEST</h1>
    <form id="stressTest">
      <div class="form-group">
        <!-- warning signs -->
        <p>Are you experiencing any of these warning signs? (check all that apply)</p>
        <div class="checkbox">
          <label for="warningSleep">
            <input type="checkbox" name="warning" value="warningSleep" id="warningSleep">
            Loss of sleep.
          </label>
        </div>
        <div class="checkbox">
          <label for="warningOverwhelmed">
            <input type="checkbox" name="warning" value="warningOverwhelmed" id="warningOverwhelmed">
            Feeling overwhelmed.
          </label>
        </div>
        <div class="checkbox">
          <label for="warningAppetite">
            <input type="checkbox" name="warning" value="warningAppetite" id="warningAppetite">
            Loss of appetite.
          </label>
        </div>
        <div class="checkbox">
          <label for="warningLethargy">
            <input type="checkbox" name="warning" value="warningLethargy" id="warningLethargy">
            Lethargy.
          </label>
        </div>
        <div class="checkbox">
          <label for="warningHopelessness">
            <input type="checkbox" name="warning" value="warningHopelessness" id="warningHopelessness">
            Hopelessness.
          </label>
        </div>
        <div class="checkbox">
          <label for="warningKick">
            <input type="checkbox" name="warning" value="warningKick" id="warningKick">
            Desire to kick dogs and/or cats.
          </label>
        </div>
      </div>
      <!-- health symptoms -->
      <p>Are you experiencing any of these symptoms? (check all that apply)</p>
      <div class="checkbox">
        <label for="symptomBlood">
          <input type="checkbox" name="symptoms" value="symptomBlood" id="symptomBlood">
          High blood pressure.
        </label>
      </div>
      <div class="checkbox">
        <label for="symptomAnxiety">
          <input type="checkbox" name="symptoms" value="symptomAnxiety" id="symptomAnxiety">
          Anxiety.
        </label>
      </div>
      <div class="checkbox">
        <label for="symptomHair">
          <input type="checkbox" name="symptoms" value="symptomHair" id="symptomHair">
          Hair loss.
        </label>
      </div>
      <div class="checkbox">
        <label for="symptomWeight">
          <input type="checkbox" name="symptoms" value="symptomWeight" id="symptomWeight">
          Weight loss/gain.
        </label>
      </div>
      <div class="checkbox">
        <label for="symptomBags">
          <input type="checkbox" name="symptoms" value="symptomBags" id="symptomBags">
          Bags under eyes.
        </label>
      </div>
      <div class="checkbox">
        <label for="symptomStinky">
          <input type="checkbox" name="symptoms" value="symptomStinky" id="symptomStinky">
          Aversion to hygene.
        </label>
      </div>
      <div class="checkbox">
        <label for="symptomPoop">
          <input type="checkbox" name="symptoms" value="symptomPoop" id="symptomPoop">
          Loose/impacted stool.
        </label>
      </div>
      <!-- coping methods -->
      <p>What methods of self-care do you regularly practice?</p>
      <div class="checkbox">
        <label for="copingMeditation">
          <input type="checkbox" name="coping" value="copingMeditation" id="copingMeditation">
          Meditation.
        </label>
      </div>
      <div class="checkbox">
        <label for="copingWeed">
          <input type="checkbox" name="coping" value="copingWeed" id="copingWeed">
          Smoke trees.
        </label>
      </div>
      <div class="checkbox">
        <label for="copingPet">
          <input type="checkbox" name="coping" value="copingPet" id="copingPet">
          Pet a dog/cat.
        </label>
      </div>
      <div class="checkbox">
        <label for="copingHeroin">
          <input type="checkbox" name="coping" value="copingHeroin" id="copingHeroin">
          Mainline heroin.
        </label>
      </div>
      <div class="checkbox">
        <label for="copingTime">
          <input type="checkbox" name="coping" value="copingTime" id="copingTime">
          Manage your time.
        </label>
      </div>
      <div class="checkbox">
        <label for="copingBlame">
          <input type="checkbox" name="coping" value="copingBlame" id="copingBlame">
          Blame others.
        </label>
      </div>
      <div class="checkbox">
        <label for="copingIgnore">
          <input type="checkbox" name="coping" value="copingIgnore" id="copingIgnore">
          Stick fingers in ears and say, "<strong>LALALALALALA</strong>".
        </label>
      </div>
      <div class="checkbox">
        <label for="copingNetflix">
          <input type="checkbox" name="coping" value="copingNetflix" id="copingNetflix">
          Binge watch Narcos.
        </label>
      </div>
     <button type="submit" class="btn btn-default btn-lg" id="submit">Submit Survey</button>
     <button type="reset" class="btn btn-default btn-lg" id="reset">Reset</button>
    </form>
    <div id="surveyResults">
      <span id="scoreResults"></span>
      <div class="results-image">
      </div>
    </div>
  </div>
</body>
</html>
